<html>
    <head>
        <title>Conteo de Votos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Conteo de Votos"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/ConteoVotos.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Seleccione Votacion</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off"  >
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Eleccion</label>
                            <select id="id_eleccion" name="id_eleccion" list="id_eleccion" required="required" selected="NULL" model="EleccionesEstudiantilesApp" colname="id_eleccion" colvalue="id_eleccion" url="Base/Controllers/GetComboboxElecciones.php" class="form-control" style="width: 100%;" onchange="setWhere();" >
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label>Cargo</label>
                            <select id="id_cargo" name="id_cargo" list="id_cargo" required="required" selected="NULL" model="CargosEleccionesApp" colname="id_cargo" colvalue="id_cargo" url="Base/Controllers/GetComboboxCargosElecciones.php" class="form-control" style="width: 100%;" onchange="setWhere();" >
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-12">
                            <center>
                                <button type="button" id="find" name="find"  action="find" save="true" onclick="filtrar(this);" class="btn btn-default" >Buscar</button>        
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default" style="width: 80% !important;">
            <div class="panel-heading">Conteo de Votos</div>
            <div class="panel-body">
                <div class="table-responsive" >
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-form" model="CandidatosApp" findby="id_escuela" findbyvalue="" url="Base/Controllers/GetDataTableConteoVotos.php" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th style="width: 10%;" title="Codigo Candidato">Candidato</th>
                                <th style="width: 50%;" title="Nombre Completo del Candidato">Nombre Candidato</th>
                                <th style="width: 10%;" title="Numero en el Tarjeton">#Tarjeton</th>
                                <th style="width: 10%;" title="Codigo Escuela">Escuela</th>
                                <th style="width: 10%;" title="Codigo Cargo">Cargo</th>
                                <th style="width: 10%;" title="Total Votos">Votos</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td>{{id_candidato}}</td>
                                <td>{{nombrecompleto_candidato}}</td>
                                <td>{{numerotarjeton_candidato}}</td>
                                <td>{{id_escuela}}</td>
                                <td>{{id_cargo}}</td>
                                <td>{{conteo}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>  
            </div>
        </div>

    </body>
</html>
