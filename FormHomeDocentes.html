    <head>
        <title>Mi Carga Academica</title>

        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/HomeDocentes.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Carga Academica de: <h3 id="nombrecompleto_docente"><b>Docente</b></h3> </div>
            <div class="panel-body table-responsive">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="CargasDocentesApp" url="Base/Controllers/GetDataTableHomeDocentes.php" >
                        <thead id="thead_dataTable0">
                            <tr rowhead="true">
                                <th style="width: 5%;" title="Codigo de Grupo">Grupo</th>
                                <th style="width: 70%;" title="Nombre de la Asignatura">Asignatura</th>
                                <th style="width: 5%;" title="Numero de Horas">Hrs.</th>
                                <th style="width: 5%;" title="Año">Año</th>
                                <th style="width: 5%; min-width: 32px !important;">Planilla</th>
                                <th style="width: 5%; min-width: 32px !important;">Asistencia</th>
                                <th style="width: 5%; min-width: 32px !important;">Informes</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="rowsample" rowsample="true" style="display: none;">
                                <td> <b>{{id_grupo}}</b> </td>
                                <td> <b>{{nombre_asignatura}}</b> </td>
                                <td> {{numhoras_carga}} </td>
                                <td> {{id_periodo}} </td>
                                <td>
                                    <form id="Carga{{id_carga}}" name="Carga{{id_carga}}" method="GET" autocomplete="off" action="FormCalificaciones.html" model="CalificacionesApp">
                                        <input type="hidden"  editable="false" name="id_carga" id="id_carga" value="{{id_carga}}" >
                                        <input type="hidden"  editable="false" name="id_periodo" id="id_periodo" value="{{id_periodo}}" >
                                        <input type="hidden"  editable="false" name="numgrado_programa" id="numgrado_programa" value="{{numgrado_programa}}" >
                                        <input type="hidden"  editable="false" name="id_grupo" id="id_grupo" value="{{id_grupo}}" >
                                        <input type="hidden"  editable="false" name="id_asignatura" id="id_asignatura" value="{{id_asignatura}}" >
                                        <input type="hidden"  editable="false" name="nombre_asignatura" id="nombre_asignatura" value="{{nombre_asignatura}}" >
                                        <a name="VerPlanilla" id="VerPlanilla" class="btn btn-xs btn-info" onclick="goCalificaciones(this);" title="Planilla de Calificaciones para Periodo Seleccionado.">Planilla</a>
                                    </form>
                                </td>
                                <td>
                                    <form id="Asistencia{{id_carga}}" name="Asistencia{{id_carga}}" method="GET" autocomplete="off" action="FormAsistencia.html" model="AsistenciaApp">
                                        <input type="hidden"  editable="false" name="id_carga" id="id_carga" value="{{id_carga}}" >
                                        <input type="hidden"  editable="false" name="id_programa" id="id_programa" value="{{id_programa}}" >
                                        <input type="hidden"  editable="false" name="id_periodo" id="id_periodo" value="{{id_periodo}}" >
                                        <input type="hidden"  editable="false" name="numgrado_programa" id="numgrado_programa" value="{{numgrado_programa}}" >
                                        <input type="hidden"  editable="false" name="id_grupo" id="id_grupo" value="{{id_grupo}}" >
                                        <input type="hidden"  editable="false" name="id_asignatura" id="id_asignatura" value="{{id_asignatura}}" >
                                        <input type="hidden"  editable="false" name="nombre_asignatura" id="nombre_asignatura" value="{{nombre_asignatura}}" >
                                        <a name="VerAsistencia" id="VerAsistencia" class="btn btn-xs btn-default" onclick="goAsistencia(this);" title="Planilla de Asistencia Diaria">Asistencia</a>
                                    </form>
                                </td>
                                <td>  
                                    <form id="Informes{{id_carga}}" name="Informes{{id_carga}}" method="POST" autocomplete="off" action="Base/Controllers/InformesController.php" url="Base/Controllers/InformesController.php" model="CalificacionesApp" target="_blank">
                                        <input type="hidden"  editable="false" name="tipo_informe" id="tipo_informe" value="Completo" >
                                        <input type="hidden"  editable="false" name="id_programa" id="id_programa" value="{{id_programa}}" >
                                        <input type="hidden"  editable="false" name="id_periodo" id="id_periodo" value="{{id_periodo}}" >
                                        <input type="hidden"  editable="false" name="numgrado_programa" id="numgrado_programa" value="{{numgrado_programa}}" >
                                        <input type="hidden"  editable="false" name="id_grupo" id="id_grupo" value="{{id_grupo}}" >
                                        <button type="submit" id="generate" name="generate"  action="findall" save="true" onclick="validateForm(getForm(this));" class="btn btn-xs btn-primary" title="Boletines de Calificaciones en PDF." >Generar PDF</button>        
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
