    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Pecuniario</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/ValoresPecuniariosController.php" model="ValoresPecuniariosApp" findBy="id_pecuniario" mainform="true" >
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Tipo</label>
                            <input type="text" name="tipo_pecuniario" id="tipo_pecuniario" value="" editable="true" required="required" maxlength="100" class="form-control" list="lista_tipopecuniario">
                        </div>
                        <div class="col-sm-6">
                            <label>Nombre o Concepto</label>
                            <input type="text" name="nombre_pecuniario" id="nombre_pecuniario" value="" editable="true" required="required" maxlength="100" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Valor Pecuniario</label>
                            <input type="number" double="true" name="valor_pecuniario" id="valor_pecuniario" value="0" required="required" maxlength="22" min="0" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label>Anualidad</label>
                            <input type="number" integer="true" name="anualidad_pecuniario" id="anualidad_pecuniario" value="2018" required="required" maxlength="4" min="1950" max="2050" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label>Codigo</label>
                            <input type="text" name="id_pecuniario" id="id_pecuniario" value="0" readonly="readonly" maxlength="22" class="form-control">
                        </div>
                    </div>
                    <datalist id="lista_tipopecuniario" name="lista_tipopecuniario" >
                        <option value="Inscripcion">Derecho de Inscripcion</option>
                        <option value="Matricula">Matricula Bachiller</option>
                        <option value="MatriculaTyT">Matricula Tecnicos y Tecnologos</option>
                        <option value="MatriculaPro">Matricula Programa Profesional</option>
                        <option value="CertificadoEstudios">Certificado de Estudios</option>
                        <option value="CertificadoNotas">Certificado de Notas</option>
                        <option value="CertificadoComportamiento">Certificado de Conportamiento y Conducta</option>
                        <option value="PruebasSaber11">Pruebas Saber 11</option>
                        <option value="PruebasSaberTyT">Pruebas Saber Tecnicos y Tecnologos</option>
                        <option value="PruebasSaberPro">Pruebas Saber PRO</option>
                        <option value="DerechoGrado">Derecho de Grado Basica y Media (Ceremonia)</option>
                        <option value="DerechoGradoTyT">Derecho de Grado Tecnico-Tecnologo (Ceremonia)</option>
                        <option value="DerechoGradoPro">Derecho de Grado Profesional (Ceremonia)</option>
                    </datalist>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save"  action="insertorupdate" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" name="reset" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Listado de Pecuniarios</div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="ValoresPecuniariosApp" url="Base/Controllers/GetDataTableValoresPecuniarios.php" >
                        <thead id="thead_dataTable0">
                            <tr rowhead="true">
                                <th style="width: 10%;" title="Codigo">Codigo</th>
                                <th style="width: 50%;">Nombre</th>
                                <th style="width: 18%;">Tipo</th>
                                <th style="width: 10%;">Valor</th>
                                <th style="width: 6%;">AÃ±o</th>
                                <th style="width: 8%; min-width: 68px !important;"><i class="glyphicon glyphicon-asterisk"></i></th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="rowsample" rowsample="true" style="display: none;">
                                <td> <label>{{id_pecuniario}}</label></td>
                                <td> <label>{{nombre_pecuniario}}</label></td>
                                <td> <label>{{tipo_pecuniario}}</label></td>
                                <td> <label>${{valor_pecuniario}}</label></td>
                                <td> <label>{{anualidad_pecuniario}}</label></td>
                                <td>
                                    <form id="Pecuniario{{id_pecuniario}}" name="Pecuniario{{id_pecuniario}}" method="POST" autocomplete="off" url="Base/Controllers/ValoresPecuniariosController.php"  model="ValoresPecuniariosApp" findBy="id_pecuniario" statusfield="status_pecuniario">
                                        <input type="hidden"  editable="false" name="id_pecuniario" id="id_pecuniario" value="{{id_pecuniario}}" >
                                        <input type="hidden"  editable="false" disabled="disabled" name="status_pecuniario[]" id="status_pecuniario" value="1" >
                                        <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning icon-button" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger icon-button" onclick="DeleteItem(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
