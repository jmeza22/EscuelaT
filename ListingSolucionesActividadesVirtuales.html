<html>
    <head>
        <title>Soluciones de Actividades Virtuales</title>

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="datatables/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-listings/SolucionesActividadesVirtuales.js"></script>
    </head>
    <body>

        <div class="card shadow card-primary" style="width: 90% !important;">
            <div class="card-header">Parametros Actividades Virtuales</div>
            <div class="card-body table-responsive" >
                <form id="formActividades" method="POST" autocomplete="off" url="Base/Controllers/ActividadesVirtualesController.php" model="ActividadesVirtualesApp" findBy="id_actividad" mainform="true" enctype="multipart/form-data" >
                    <input type="hidden" id="action" name="action" value="find">
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Actividad</label>
                            <input type="text" name="id_actividad" id="id_actividad" value="0" maxlength="24" required="required" class="form-control" title="Codigo de Actividad" onchange="getFormDataActividades();" >
                        </div>
                        <div class="col-sm-8">
                            <label>Nombre de Actividad</label>
                            <input type="text" name="nombre_actividad" id="nombre_actividad" value="" disabled="disabled" maxlength="24" class="form-control" title="Nombre de Actividad" >
                        </div>
                        <div class="col-sm-2">
                            <label>Grado</label>
                            <input type="text" name="numgrado_programa" id="numgrado_programa" value="" maxlength="2" disabled="disabled" class="form-control" title="Grado">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" style="width: 90% !important;">
            <div class="card-header">Listado de Actividades Solucionadas</div>
            <div class="card-body">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-bordered" model="SolucionesActividadesVirtualesApp" url="Base/Controllers/GetDataTableSolucionesActividadesVirtuales.php" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th style="width: 4%;" title="Codigo Solucion">Codigo</th>
                                <th style="width: 45%;" title="Nombre de Estudiante">Estudiante</th>
                                <th style="width: 10%;" title="Codigo de Asignatura">Asignatura</th>
                                <th style="width: 35%;" title="Nombre de la Actividad">Actividad</th>
                                <th style="width: 6%; min-width: 70px !important;">Opci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td> {{id_solucion}} </td>
                                <td> <b>{{nombrecompleto_estudiante}}</b></td>
                                <td> {{id_asignatura}} </td>
                                <td> <b>{{nombre_actividad}}</b> </td>
                                <td>
                                    <form id="Solucion{{id_solucion}}" name="Solucion{{id_solucion}}" method="GET" autocomplete="off" action="FormSolucionesActividadesVirtuales.html">
                                        <input type="hidden" name="nombrecompleto_estudiante" id="nombrecompleto_estudiante" value="{{nombrecompleto_estudiante}}" >
                                        <input type="hidden" name="id_estudiante" id="id_estudiante" value="{{id_estudiante}}" >
                                        <input type="hidden" name="id_actividad" id="id_actividad" value="{{id_actividad}}" >
                                        <input type="hidden" name="id_solucion" id="id_solucion" value="{{id_solucion}}" >
                                        <button type="submit" name="VerSolucion" id="VerSolucion" class="btn btn-sm btn-secondary" title="Solucion">Revisar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
