        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Calcular Definitivas para Informe Final</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/CalificacionesFinalesController.php" model="CalificacionesApp" findBy="id_calificacion" mainform="true" oninput="setFindbyTable()">

                    <div class="row">
                        <div class="col-sm-2">
                            <label>Año</label>
                            <select id="id_periodo" name="id_periodo" required="required" selected="NULL" model="PeriodosAnualesApp" colname="id_periodo" colvalue="id_periodo" url="Base/Controllers/GetComboboxPeriodos.php" class="form-control" style="width: 100%;">
                                <option selected="selected" value="">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>Programa</label>
                            <select id="id_programa" name="id_programa" selected="NULL" model="ProgramasApp" colname="nombre_programa" colvalue="id_programa" url="Base/Controllers/GetComboboxProgramas.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('numgrado_programa', this.id, this.value);">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Grado</label>
                            <select id="numgrado_programa" name="numgrado_programa"  model="PlanEstudioDetalleApp" colname="numgrado_programa" colvalue="numgrado_programa" url="Base/Controllers/GetComboboxGrados.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo', this.id, this.value);">
                                <option disabled="disabled" selected="selected" value="0">Ninguno</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Grupo</label>
                            <select id="id_grupo" name="id_grupo" selected="NULL" model="GruposApp" colname="id_grupo" colvalue="id_grupo" url="Base/Controllers/GetComboboxGrupos.php" class="form-control" style="width: 100%;">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-12">
                            <center>
                                <button type="button" id="save" name="save"  action="insert" save="true" onclick="Send(this);" class="btn btn-primary" >Ejecutar Calculo</button>        
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Resultado: Calificaciones Finales</div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="CalificacionesApp" url="Base/Controllers/GetDataTableCalificacionesEstudiantes.php" >
                        <thead id="thead_dataTable0">
                            <tr rowhead="true">
                                <th style="width: 10%;" title="Codigo de Estudiante">Codigo</th>
                                <th style="width: 35%;">NombreEstudiante</th>
                                <th style="width: 35%;">Asignatura</th>
                                <th style="width: 10%;">Definitiva</th>
                                <th style="width: 10%;">Año</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="rowsample" rowsample="true" style="display: none;">
                                <td> <label>{{id_calificacion}}</label></td>
                                <td> <label>{{nombrecompleto_estudiante}}</label></td>
                                <td> <label>{{nombre_asignatura}}</label></td>
                                <td> <label>{{npfin}}</label></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
