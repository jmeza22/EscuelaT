    <body>

        <div class="card shadow card-primary" style="width: 90% !important;">
            <div class="card-header">Parametros Actividades Virtuales</div>
            <div class="card-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" model="ActividadesVirtualesApp" findBy="id_actividad" mainform="true" enctype="multipart/form-data" >
                    <input type="hidden" name="id_programa" id="id_programa" value="" >
                    <div class="row">
                        <div class="col-sm-10">
                            <label>Programa</label>
                            <input type="text" name="nombre_programa" id="nombre_programa" value="0" readonly="readonly" maxlength="24" required="required" class="form-control" title="Codigo de Programa" >
                        </div>
                        <div class="col-sm-2">
                            <label>Grado</label>
                            <input type="text" name="numgrado_programa" id="numgrado_programa" value="" maxlength="2" required="required" readonly="readonly" class="form-control" title="Grado">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" style="width: 90% !important;">
            <div class="card-header">Listado de Actividades Virtuales</div>
            <div class="card-body">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-bordered" model="ActividadesVirtualesApp" url="Base/Controllers/GetDataTableActividadesVirtuales.php" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th style="width: 26%;" title="Asignatura">Asignatura</th>
                                <th style="width: 4%;" title="Codigo">Codigo</th>
                                <th style="width: 34%;">Nombre.Actividad</th>
                                <th style="width: 14%;">Fecha.Desde</th>
                                <th style="width: 14%;">Fecha.Hasta</th>
                                <th style="width: 6%; min-width: 70px !important;">Opci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td> <b>{{nombre_asignatura}}</b> </td>
                                <td> {{id_actividad}}</td>
                                <td> <b>{{nombre_actividad}}</b> </td>
                                <td> {{fechadesde_actividad}} </td>
                                <td> {{fechahasta_actividad}} </td>
                                <td>
                                    <form id="Actividad{{id_actividad}}" name="Actividad{{id_actividad}}" method="GET" autocomplete="off" action="FormSolucionesActividadesVirtualesEstudiante.html">
                                        <input type="hidden" name="id_estudiante" id="id_estudiante" value="" >
                                        <input type="hidden"  editable="false" name="id_actividad" id="id_actividad" value="{{id_actividad}}" >
                                        <button type="submit" name="VerSolucion" id="VerSolucion" class="btn btn-sm btn-secondary" title="Solucion">Resolver</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
