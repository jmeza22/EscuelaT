<html>
    <head>
        <title>Formulario OVA's</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadPDF.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/LoadAudio.js"></script>
        <script type="text/javascript" src="js/LoadEmbedVideo.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/OVAs.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="">
            <div class="panel-heading">Objeto de Aprendizaje</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/OVASController.php" model="OVASApp" findBy="id_ova" enctype="multipart/form-data" >

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Clasificacion</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Codigo</label>
                                    <input type="text" name="id_ova" id="id_ova" value="0" maxlength="25" required="required" readonly="readonly" class="form-control" title="Codigo de OVA" onfocus="">
                                </div>
                                <div class="col-sm-8">
                                    <label>Asignatura</label>
                                    <select id="id_asignatura" name="id_asignatura" required="required" model="AsignaturasApp" autofocus="autofocus" colname="nombre_asignatura" colvalue="id_asignatura" url="Base/Controllers/GetComboboxAsignaturas.php" class="form-control" style="min-width: 100% !important;" title="Asignatura">
                                        <option value="">Ninguno</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Grado</label>
                                    <select id="numgrado_ova" name="numgrado_ova" required="required" class="form-control" title="Grado" >
                                        <option disabled="disabled" selected="selected" value="">Ninguno</option>
                                        <option value="-2">PreJardin</option>
                                        <option value="-1">Jardin</option>
                                        <option value="0">Transicion</option>
                                        <option value="1">Primero</option>
                                        <option value="2">Segundo</option>
                                        <option value="3">Tercero</option>
                                        <option value="4">Cuarto</option>
                                        <option value="5">Quinto</option>
                                        <option value="6">Sexto</option>
                                        <option value="7">Septimo</option>
                                        <option value="8">Octavo</option>
                                        <option value="9">Noveno</option>
                                        <option value="10">Decimo</option>
                                        <option value="11">Undecimo</option>
                                        <option value="12">Duodecimo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Contenido</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-8">
                                    <label>Titulo Lectura</label>
                                    <input type="text" name="nombre_ova" id="nombre_ova" spellcheck="spellcheck" value="" maxlength="100" required="required" class="form-control" title="Titulo del OVA" onfocus="">
                                </div>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <input type="hidden" id="pdf_ova" name="pdf_ova" value="">
                                        <input type="file" name="documentfile" id="documentfile" onchange="showSelectedFile(this, 'buttonTag');" accept=".pdf" class="form-control" title="Cargar Archivo." style="display: none !important;">
                                        <div class="col-sm-6">
                                            <label>Documento PDF</label>
                                            <a id="linkTag" href="" target="_blank" title="Archivo de Documento Cargado." style="display: none !important;">Descargar</a>
                                            <button type="button" id="buttonTag" onclick="viewFile(document.getElementById('linkTag')); selectFile('documentfile','pdf_ova');" class="btn btn-default btn-block">
                                                <i class="glyphicon glyphicon-upload"></i> Cargar
                                            </button>
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Accion</label>
                                            <button type="button" id="EliminarDocumento" onclick="deleteFile();" class="btn btn-danger btn-block" title="Eliminar Archivo Cargado.">
                                                <i class="glyphicon glyphicon-erase"></i> Eliminar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Contenido</label>
                                    <textarea id="contenidotexto_ova" name="contenidotexto_ova" spellcheck="spellcheck" maxlength="5000" class="form-control" style="width:  100% !important; min-height: 400px !important;" title="Contenido del OVA (Texto)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Fotos</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="hidden" required="required" name="imagen1_ova" id="imagen1_ova" value="Imagen1" maxlength="50"  title="Imagen del OVA" />
                                    <center>
                                        <label>Imagen 1</label>
                                        <img name="imagetag1" id="imagetag1" class="image-photo" onclick="clickImageButton('imagefile1');" alt="Subir Imagen 1" title="Click para Cambiar Imagen." style="min-width: 180px !important; max-width: 600px !important;" />
                                        <input type="file" name="imagefile1" id="imagefile1" class="image-file" accept="image/*" onchange="showMyImage(this, 'imagetag1')" title="Click para Cambiar Imagen." />
                                    </center>
                                </div>
                                <div class="col-sm-3">
                                    <input type="hidden" name="imagen2_ova" id="imagen2_ova" value="" maxlength="50"  title="Imagen del OVA" />
                                    <center>
                                        <label>Imagen 2</label>
                                        <img name="imagetag2" id="imagetag2" class="image-photo" onclick="clickImageButton('imagefile2');" alt="Subir Imagen 2" title="Click para Cambiar Imagen." style="min-width: 180px !important; max-width: 600px !important;" />
                                        <input type="file" name="imagefile2" id="imagefile2" class="image-file" accept="image/*" onchange="showMyImage(this, 'imagetag2')" title="Click para Cambiar Imagen." />
                                    </center>
                                </div>
                                <div class="col-sm-3">
                                    <input type="hidden" name="imagen3_ova" id="imagen3_ova" value="" maxlength="50"  title="Imagen del OVA" />
                                    <center>
                                        <label>Imagen 3</label>
                                        <img name="imagetag3" id="imagetag3" class="image-photo" onclick="clickImageButton('imagefile3');" alt="Subir Imagen 3" title="Click para Cambiar Imagen." style="min-width: 180px !important; max-width: 600px !important;" />
                                        <input type="file" name="imagefile3" id="imagefile3" class="image-file" accept="image/*" onchange="showMyImage(this, 'imagetag3')" title="Click para Cambiar Imagen." />
                                    </center>
                                </div>
                                <div class="col-sm-3">
                                    <input type="hidden" name="imagen4_ova" id="imagen4_ova" value="" maxlength="50"  title="Imagen del OVA" />
                                    <center>
                                        <label>Imagen 4</label>
                                        <img name="imagetag4" id="imagetag4" class="image-photo" onclick="clickImageButton('imagefile4');" alt="Subir Imagen 4" title="Click para Cambiar Imagen." style="min-width: 180px !important; max-width: 600px !important;" />
                                        <input type="file" name="imagefile4" id="imagefile4" class="image-file" accept="image/*" onchange="showMyImage(this, 'imagetag4')" title="Click para Cambiar Imagen." />
                                    </center>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Audios</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <center>
                                        <input type="hidden" required="required" name="audio1_ova" id="audio1_ova" value="Audio1" maxlength="50"  title="Imagen del OVA" />
                                        <label>Audio 1</label>
                                        <audio id="audiotag1" name='audiotag1' src="" controls preload="auto">
                                        </audio>
                                        <input type="file" name="audiofile1" id="audiofile1" class="" accept="audio/*" onchange="showMyAudio(this, 'audiotag1');" title="Click para Cambiar Audio." />
                                    </center>
                                </div>
                                <div class="col-sm-6">
                                    <center>
                                        <input type="hidden" name="audio2_ova" id="audio2_ova" value="" maxlength="50"  title="Imagen del OVA" />
                                        <label>Audio 2</label>
                                        <audio id="audiotag2" name='audiotag2' src="" controls preload="auto">
                                        </audio>
                                        <input type="file" name="audiofile2" id="audiofile2" class="" accept="audio/*" onchange="showMyAudio(this, 'audiotag2');" title="Click para Cambiar Audio." />
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Videos Incrustados</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Link Video 1</label>
                                    <input type="url" name="video1_ova" id="video1_ova" value="" maxlength="100" required="required" class="form-control" title="Link 1 a un video externo" placeholder="Ej: Video de Youtube" oninput="showMyEmbedVideo(this, 'video1');">
                                    <div id="video1" style="">

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label>Link Video 2</label>
                                    <input type="url" name="video2_ova" id="video2_ova" value="" maxlength="100" required="required" class="form-control" title="Link 2 a un video externo" placeholder="Ej: Video de Youtube" oninput="showMyEmbedVideo(this, 'video2');">
                                    <div id="video2">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Bibliografias</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Link Bibliografia 1</label>
                                    <input type="url" required="required" name="bibliolink1_ova" id="bibliolink1_ova" value="" maxlength="100" required="required" class="form-control" title="Link de Bibliografia" onfocus="">
                                </div>
                                <div class="col-sm-12">
                                    <label>Link Bibliografia 2</label>
                                    <input type="url" name="bibliolink2_ova" id="bibliolink2_ova" value="" maxlength="100" class="form-control" title="Link de Bibliografia" onfocus="">
                                </div>
                                <div class="col-sm-12">
                                    <label>Link Bibliografia 3</label>
                                    <input type="url" name="bibliolink3_ova" id="bibliolink3_ova" value="" maxlength="100" class="form-control" title="Link de Bibliografia" onfocus="">
                                </div>
                                <div class="col-sm-12">
                                    <label>Link Bibliografia 4</label>
                                    <input type="url" name="bibliolink4_ova" id="bibliolink4_ova" value="" maxlength="100" class="form-control" title="Link de Bibliografia" onfocus="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" style="">
                        <div class="panel-heading">Actividad y Evaluacion</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Link Actividad</label>
                                    <input type="url" name="actividadlink_ova" id="actividadlink_ova" value="" maxlength="100" class="form-control" placeholder="Ej: Actividad en Educaplay " title="Link a una actividad externa" onfocus="">
                                </div>
                                <div class="col-sm-12">
                                    <label>Link Evaluacion</label>
                                    <input type="url" required="required" name="evaluacionlink_ova" id="evaluacionlink_ova" value="" maxlength="100" class="form-control" placeholder="Ej: Evaluacion en Google Forms " title="Link a una evaluacion externa" onfocus="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="saveOVA" name="saveOVA" action="insertorupdate" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" name="reset" onclick="resetForm(this);" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default" style="">
            <div class="panel-heading">Listado de OVA's</div>
            <div class="panel-body">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-bordered table-form" model="OVASApp" url="Base/Controllers/GetDataTableOVAS.php" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th style="width: 8%;" title="Codigo">#</th>
                                <th style="width: 30%;">Nombre</th>
                                <th style="width: 20%;">Asignatura</th>
                                <th style="width: 14%;">Grado</th>
                                <th style="width: 20%;">Autor</th>
                                <th style="width: 8%; min-width: 68px !important;"><i class="glyphicon glyphicon-asterisk"></i></th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td> {{id_ova}}</td>
                                <td> <b>{{nombre_ova}}</b> </td>
                                <td> {{nombre_asignatura}} </td>
                                <td> {{numgrado_ova}} </td>
                                <td> {{nombre1_persona}} {{apellido1_persona}} </td>
                                <td>
                                    <form id="OVA{{id_ova}}" name="OVA{{id_ova}}" method="POST" autocomplete="off" url="Base/Controllers/OVAsController.php"  model="OVAsApp" findBy="id_ova" statusfield="status_ova">
                                        <input type="hidden"  editable="false" name="id_ova" id="id_ova" value="{{id_ova}}" >
                                        <input type="hidden"  editable="false" disabled="disabled" name="status_ova" id="status_ova" value="1" >
                                        <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning icon-button" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger icon-button" onclick="DeleteItem(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
