<html>
    <head>
        <title>Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Personas"/>
        <meta name="author" content="Jose Meza"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/Personas.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Persona</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/PersonasController.php" model="PersonasApp" findBy="id_persona" mainform="true" >
                    <input type="hidden" integer="true" name="id_persona" id="id_persona" value="0" required="required" >

                    <div class="row">
                        <div class="col-sm-3">
                            <label>Documento</label>
                            <input type="text" name="documento_persona" id="documento_persona" value="" maxlength="24" required="required" class="form-control" title="Numero de Documento">
                        </div>
                        <div class="col-sm-3">
                            <label>Tipo</label>
                            <select name="tipodoc_persona" id="tipodoc_persona" selected="NN" alphabetic="true" required="required" class="form-control" style="width: 100%; min-width: 100%;" title="Tipo de Documento"  >
                                <option id="NN" value="NN" disabled="disabled">Desconocido</option>
                                <option id="CC" value="CC" >Cédula de Ciudadanía</option>
                                <option id="TI" value="TI" >Tarjeta de Identidad</option>
                                <option id="RC" value="RC" >Registro Civil</option>
                                <option id="CE" value="CE" >Cédula de Extranjeria</option>
                                <option id="PP" value="PP" >Pasaporte</option>
                                <option id="NT" value="NT" >NIT</option>
                                <option id="OO" value="OO" >Otro</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Sexo</label>
                            <select name="sexo_persona" id="sexo_persona" selected="I" alphabetic="true" class="form-control" style="width: 100%; min-width: 100%;"  >
                                <option value="I" >Indefinido</option>
                                <option value="M" >Masculino</option>
                                <option value="F" >Femenino</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>F. Nacimiento</label>
                            <input type="date" date="true" name="fechanacimiento_persona" id="fechanacimiento_persona" value="" placeholder="1992-04-22" maxlength="10" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label>Primer Nombre</label>
                            <input type="text" name="nombre1_persona" id="nombre1_persona" value="" editable="true" required="required" maxlength="50" class="form-control" title="Primer Nombre">
                        </div>

                        <div class="col-sm-3">
                            <label>Segundo Nombre</label>
                            <input type="text" name="nombre2_persona" id="nombre2_persona" value=""  maxlength="50" class="form-control" title="Segundo Nombre">
                        </div>

                        <div class="col-sm-3">
                            <label>Primer Apellido</label>
                            <input type="text" name="apellido1_persona" id="apellido1_persona" value="" required="required" maxlength="50" class="form-control" title="Primer Apellido">
                        </div>

                        <div class="col-sm-3">
                            <label>Segundo Apellido</label>
                            <input type="text" name="apellido2_persona" id="apellido2_persona" value=""  maxlength="50" class="form-control" title="Segundo Apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label>Direccion</label>
                            <input type="text" name="direccion_persona" id="direccion_persona" value="" maxlength="100" class="form-control" title="Direccion">
                        </div>
                        <div class="col-sm-3">
                            <label>Telefono</label>
                            <input type="tel" name="telefono_persona" id="telefono_persona" value="" maxlength="20" class="form-control" title="Fijo o Celular" >
                        </div>
                        <div class="col-sm-3">
                            <label>Email</label>
                            <input type="email" name="email_persona" id="email_persona" value="" maxlength="100"  class="form-control" title="Correo Electronico">
                        </div>
                        <div class="col-sm-3">
                            <label>Identificador</label>
                            <input type="text" name="show_id_persona" id="show_id_persona" disabled="disabled" value="0" maxlength="24" required="required" class="form-control" title="ID">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save"  action="insert" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" name="reset" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </body>
</html>
