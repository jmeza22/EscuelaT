<html>
    <head>
        <title>Periodos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/Periodos.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Periodos</div>
            <div class="panel-body">

                <form name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/PeriodosController.php" action="Base/Controllers/PeriodosController.php" model="PeriodosApp" findBy="id_periodo" statusfield="status_periodo" mainform="true" > 
                    <center>
                        <button type="button" name="nuevaFila" id="nuevaFila" class="btn btn-default" onclick="addNewRowInTable('dataTable0');"><i class="glyphicon glyphicon-plus-sign"></i> Nuevo</button>
                    </center>
                    <div class="table-responsive">
                        <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-form" model="PeriodosApp" url="Base/Controllers/GetDataTablePeriodos.php" >
                            <thead id="thead_dataTable0">
                                <tr rowhead="true">
                                    <th style="width: 16%;">AÃ±o</th>
                                    <th style="width: 16%;">Numero</th>
                                    <th style="width: 16%;">F. Inicio</th>
                                    <th style="width: 16%;">F. Final</th>
                                    <th style="width: 18%;" title="Codigo de Periodo">Periodo</th>
                                    <th style="width: 8%;">Cerrado</th>
                                    <th style="width: 10%; min-width: 68px !important;"><i class="glyphicon glyphicon-asterisk"></i></th>
                                </tr>
                            </thead>
                            <tbody id="tbody_dataTable0">
                                <tr id="rowsample" rowsample="true" style="display: none;">
                                    <td> <input type="number" editable="true" disabled="disabled" required="required" name="anualidad_periodo[]" id="anualidad_periodo" value="{{anualidad_periodo}}" onfocus="setAnualidad(this)" maxlength="4"></td>
                                    <td> <input type="number" editable="true" disabled="disabled" required="required" name="num_periodo[]" id="num_periodo" value="{{num_periodo}}" max="99"> </td>
                                    <td> <input type="date" editable="true" disabled="disabled" required="required" name="finicio_periodo[]" id="finicio_periodo" value="{{finicio_periodo}}"> </td>
                                    <td> <input type="date" editable="true" disabled="disabled" required="required" name="ffinal_periodo[]" id="ffinal_periodo" value="{{ffinal_periodo}}"> </td>
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="id_periodo[]" id="id_periodo" value="{{id_periodo}}"> </td>
                                    <td> <input type="number" editable="true" disabled="disabled" required="required" name="cerrado_periodo[]" id="cerrado_periodo" value="{{cerrado_periodo}}" min="0" max="1" maxlength="1"> </td>
                                    <td>
                                        <input type="hidden"  editable="false" disabled="disabled" name="status_periodo[]" id="status_periodo" value="1" >
                                        <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning  icon-button" onclick="editRowInTable(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger  icon-button" onclick="DeleteItem(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <center>
                            <button type="button" id="guardar" name="guardar" action="replace" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>
                </form>

            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
