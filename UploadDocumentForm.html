        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>

        <!-- Bootstrap Core CSS -->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadDocument.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/UploadDocument.js"></script>

    </head>
    <body style="min-height: fit-content !important;">
        <div class="panel panel-primary" style="">
            <div class="panel-heading">Subir Documento</div>
            <div class="panel-body" >
                <form id="formUpload" url="Base/Controllers/UploadDocumentController.php" method="POST" enctype="multipart/form-data">
                    <input type="hidden" alphanumeric="true" name="prefix_document" id="prefix_document" value="" readonly="readonly" maxlength="100" class="form-control" title="Prefijo">
                    <input type="hidden" alphanumeric="true" name="name_document" id="name_document" value="" readonly="readonly" maxlength="100" class="form-control" title="Nombre Documento">
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <div class="">
                                    <center>
                                        <input type="file" form="formUpload" name="document-file" id="document-file" class="document-file" accept=".pdf, .txt, .doc, .docx, .ppt, .pptx, .xls, .xlsx" required="required" onchange="" title="Click para Cambiar Documento." />
                                    </center>
                                </div>
                            </center>
                        </div>
                    </div>
                    <div class="row" id="fields">
                        <div class="col-sm-12">
                            <center>
                                <label>Nuevo Nombre de Archivo</label>
                                <input type="text" name="fullname_document" id="fullname_document" value="" required="required" maxlength="100" class="form-control" title="Nombre Completo de Documento" style="text-align: center;">
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <button id="Guardar" name="save" type="button" onclick="submitDocument(this);" class="btn btn-primary" >Guardar Documento</button>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer" style="text-align: center;">
                Debe hacer click en el Bot√≥n "Guardar Documento" para que el Documento se almacene en el Sistema.
            </div>
        </div>
    </body>
</html>
