    <head>
        <title>Cambiar Contraseña</title>

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/ChangePassword.js"></script>
    </head>
    <body>
        <div class="card shadow card-primary" style="width: 80% !important; max-width: 420px !important;">
            <div class="card-header">Cambiar Contraseña</div>
            <div class="card-body" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/ChangePasswordController.php" model="UsuariosApp" findBy="nickname_usuario" mainform="true" >

                    <div class="row">
                        <div class="col-sm-12">
                            <label>Contraseña Actual</label>
                            <input type="password"  alphanumeric="true" name="password_usuario" id="password_usuario" value="" required="required" maxlength="16" class="form-control" title="Contraseña Actual">
                        </div>
                        <div class="col-sm-12">
                            <label>Contraseña Nueva</label>
                            <input type="password"  alphanumeric="true" name="newpassword_usuario" id="newpassword_usuario" value="" required="required" maxlength="16" class="form-control" title="Contraseña Nueva">
                        </div>
                        <div class="col-sm-12">
                            <label>Contraseña Nueva - Confirmacion</label>
                            <input type="password"  alphanumeric="true" name="newpassword2_usuario" id="newpassword2_usuario" value="" required="required" maxlength="16" class="form-control" title="Confirmacion Contraseña Nueva">
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-12">
                                <center>
                                    <button type="button" id="save" name="save"  action="insertorupdate" save="true" onclick="ChangePassword(this);" class="btn btn-primary" >Grabar</button>        
                                </center>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>


    </body>
</html>
