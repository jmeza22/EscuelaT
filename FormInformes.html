<html>
    <head>
        <title>Informes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Informes de Calificaciones"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        
        <link href="datatables/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome/css/all.css" rel="stylesheet" type="text/css"/>


        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/Informes.js"></script>
    </head>
    <body>
        <div class="card shadow card-primary" style="">
            <div class="card-header">Generador de Informes</div>
            <div class="card-body table-responsive">
                <form id="form0" method="POST" autocomplete="off" target="_blank" action="Base/Controllers/InformesController.php" url="Base/Controllers/InformesController.php" model="CalificacionesApp" findBy="id_calificacion" mainform="true" >
                    <div class="card shadow">
                        <div class="card-header">Tipo de Informe</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Seleccione uno:</label>
                                    <select id="tipo_informe" name="tipo_informe" selected="NULL" class="form-control" style="width: 100%;" >
                                        <option selected="selected" value="Completo">Formato Completo - Calificaciones Izquierda - Logros Derecha</option>
                                        <option selected="selected" value="Simple">Formato Simple - Calificaciones Sin Logros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow">
                        <div class="card-header">Filtrado</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Sede</label>
                                    <select id="id_sede" name="id_sede" selected="NULL" model="SedesApp" colname="nombre_sede" colvalue="id_sede" url="Base/Controllers/GetComboboxSedes.php" class="form-control" style="width: 100%;" onchange="setComboboxFindby('id_jornada', this.id, this.value); setComboboxFindby('id_grupo', this.id, this.value, 1); setComboboxFindby('id_estudiante', this.id, this.value);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Jornada</label>
                                    <select id="id_jornada" name="id_jornada" selected="NULL" model="JornadasApp" colname="nombre_jornada" colvalue="id_jornada" url="Base/Controllers/GetComboboxJornadas.php" class="form-control" style="width: 100%;" onchange="setComboboxFindby('id_estudiante', this.id, this.value, 1);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Programa</label>
                                    <select id="id_programa" name="id_programa" selected="NULL" model="ProgramasApp" colname="nombre_programa" colvalue="id_programa" url="Base/Controllers/GetComboboxProgramas.php" class="form-control" style="width: 100%;" onchange="setComboboxFindby('id_planestudio', this.id, this.value); setComboboxFindby('id_estudiante', this.id, this.value, 2);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Año</label>
                                    <select id="id_periodo" name="id_periodo" required="required" selected="NULL" model="PeriodosAnualesApp" colname="id_periodo" colvalue="id_periodo" url="Base/Controllers/GetComboboxPeriodos.php" class="form-control" style="width: 100%;"  onchange="setComboboxFindby('id_corte', this.id, this.value); setComboboxFindby('id_estudiante', this.id, this.value, 3);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Periodo</label>
                                    <select id="id_corte" name="id_corte" selected="NULL" model="CortesPeriodosApp" colname="id_corte" colvalue="id_corte" url="Base/Controllers/GetComboboxCortes.php" class="form-control" style="width: 100%;">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Grado</label>
                                    <select id="numgrado_programa" name="numgrado_programa" class="form-control" style="width: 100%;" onchange="setComboboxFindby('id_grupo', this.id, this.value, 2); setComboboxFindby('id_estudiante', this.id, this.value, 4);">
                                        <option disabled="disabled" selected="selected" value="NULL">Ninguno</option>
                                        <option value="-2">PreJardin</option>
                                        <option value="-1">Jardin</option>
                                        <option value="0">Transicion</option>
                                        <option value="1">Primero</option>
                                        <option value="2">Segundo</option>
                                        <option value="3">Tercero</option>
                                        <option value="4">Cuarto</option>
                                        <option value="5">Quinto</option>
                                        <option value="6">Sexto</option>
                                        <option value="7">Septimo</option>
                                        <option value="8">Octavo</option>
                                        <option value="9">Noveno</option>
                                        <option value="10">Decimo</option>
                                        <option value="11">Undecimo</option>
                                        <option value="12">Duodecimo</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Grupo</label>
                                    <select id="id_grupo" name="id_grupo" selected="NULL" model="GruposApp" colname="id_grupo" colvalue="id_grupo" url="Base/Controllers/GetComboboxGrupos.php" class="form-control" style="width: 100%;" onchange="setComboboxFindby('id_estudiante', this.id, this.value, 5);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Estudiante</label>
                                    <select id="id_estudiante" name="id_estudiante" selected="NULL" model="ObservadorEstudianteApp" colname="nombrecompleto_estudiante" colvalue="id_estudiante" url="Base/Controllers/GetComboboxEstudiantesMatriculados.php" class="form-control" style="width: 100%;">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow">
                        <div class="card-header">Configurar Documento</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Tamaño Papel</label>
                                    <select id="format_page" name="format_page" class="form-control" style="width: 100%;">
                                        <option value="LEGAL">Oficio</option>
                                        <option value="LETTER">Carta</option>
                                        <option value="A4">A4</option>
                                        <option value="A5">A5</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Orientacion Papel</label>
                                    <select id="orientation_page" name="orientation_page" class="form-control" style="width: 100%;">
                                        <option value="P">Vertical</option>
                                        <option value="L">Horizontal</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Superior</label>
                                    <input type="number" float="true" id="top_margin" name="top_margin" value="4" class="form-control" maxlength="3" min="3" max="20" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Inferior</label>
                                    <input type="number" float="true" id="bottom_margin" name="bottom_margin" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Izquierdo</label>
                                    <input type="number" float="true" id="left_margin" name="left_margin" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Derecho</label>
                                    <input type="number" float="true" id="right_margin" name="right_margin" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Tipo de Fuente</label>
                                    <select id="family_font" name="family_font" class="form-control" style="width: 100%;">
                                        <option value="times">Times New Roman</option>
                                        <option value="helvetica">Helvetica</option>
                                        <option value="courier">Courier</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Contenido</label>
                                    <input type="number" float="true" id="sizecontent_font" name="sizecontent_font" value="8" class="form-control" maxlength="3" min="6" max="12" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Encabezado</label>
                                    <input type="number" float="true" id="sizeheader_font" name="sizeheader_font" value="8" class="form-control" maxlength="3" min="6" max="12" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Pie Pagina</label>
                                    <input type="number" float="true" id="sizefooter_font" name="sizefooter_font" value="6" class="form-control" maxlength="3" min="6" max="10" required="required" />                                 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-12">
                            <center>
                                <button type="submit" id="generate" name="generate"  action="findall" save="true" onclick="validateForm(getForm(this));" class="btn btn-primary" >Generar PDF</button>        
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
