<html>
    <head>
        <title>Logros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Logros"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        
        <link href="datatables/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="fontawesome/css/all.css" rel="stylesheet" type="text/css"/>


        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/Logros.js"></script>
    </head>
    <body>

        <div class="card shadow card-primary" style="">
            <div class="card-header">Logros</div>
            <div class="card-body">
                <div class="">
                    <form style="width: 100% !Important;" name="form0" id="form0"  method="POST" autocomplete="off" url="Base/Controllers/LogrosController.php"  model="LogrosAsignaturasApp" findBy="id_logro" statusfield="status_logro" mainform="true" > 

                        <div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Codigo</label>
                                    <input type="text" id="id_logro" name="id_logro" autofocus="autofocus" readonly="readonly" value="0" class="form-control" maxlength="22" /> 
                                </div>
                                <div class="col-sm-6">
                                    <label>Asignatura</label>
                                    <select id="id_asignatura" name="id_asignatura" selected="1" oninput="RefreshTable(this);" model="AsignaturasApp" colname="nombre_asignatura" colvalue="id_asignatura" url="Base/Controllers/GetComboboxAsignaturas.php" class="form-control" style="width: 100%;">
                                        <option selected="selected" value="">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Tipo</label>
                                    <select id="tipo_logro" name="tipo_logro" class="form-control" style="width: 100%;" onchange="setMinMaxLogro(this);">
                                        <option disabled="disabled" selected="selected" value=" ">Ninguno</option>
                                        <option value="R">Recomendacion</option>
                                        <option value="F">Fortaleza</option>
                                        <option value="D">Debilidad</option>
                                        <option value="DI">Desempeño Bajo</option>
                                        <option value="DB">Desempeño Basico</option>
                                        <option value="DA">Desempeño Alto</option>
                                        <option value="DS">Desempeño Superior</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Grado</label>
                                    <select id="numgrado_logro" name="numgrado_logro" class="form-control" style="width: 100%;">
                                        <option disabled="disabled" selected="selected" value="-1">Ninguno</option>
                                        <option value="-2">PreJardin</option>
                                        <option value="-1">Jardin</option>
                                        <option value="0">Transicion</option>
                                        <option value="1">Primero</option>
                                        <option value="2">Segundo</option>
                                        <option value="3">Tercero</option>
                                        <option value="4">Cuarto</option>
                                        <option value="5">Quinto</option>
                                        <option value="6">Sexto</option>
                                        <option value="7">Septimo</option>
                                        <option value="8">Octavo</option>
                                        <option value="9">Noveno</option>
                                        <option value="10">Decimo</option>
                                        <option value="11">Undecimo</option>
                                        <option value="12">Duodecimo</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label title="">Periodo</label>
                                    <select id="numcorte_logro" name="numcorte_logro" class="form-control" style="width: 100%;">
                                        <option disabled="disabled" selected="selected" value=" ">Ninguno</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="hab">Habilitacion</option>
                                        <option value="fin">Final</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>CalificacionMinima</label>
                                    <input type="number" id="min_logro" name="min_logro" value="" class="form-control" maxlength="2" min="0" max="10" readonly="readonly" /> 
                                </div>
                                <div class="col-sm-3">
                                    <label>CalificacionMaxima</label>
                                    <input type="number" id="max_logro" name="max_logro" value="" class="form-control" maxlength="2" min="0" max="10" readonly="readonly" /> 
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Descripcion</label>
                                    <textarea id="descripcion_logro" name="descripcion_logro" spellcheck="spellcheck" maxlength="1000" class="form-control" style="width:  100% !important; min-height: 100px !important;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-6">
                                <center>
                                    <button type="button" id="save" name="save"  action="insertorupdate" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                                </center>
                            </div>
                            <div class="col-sm-6">
                                <center>
                                    <button type="reset" id="reset" name="reset" class="btn btn-success">Nuevo</button> 
                                </center>
                            </div>
                        </div>
                    </form>

                    <form id="formConfig" method="POST" autocomplete="off" url="Base/Controllers/GetConfiguracionController.php" model="ConfiguracionApp" findBy="id_escuela" mainform="true" >
                        <input type="hidden" id="id_escuela" name="id_escuela" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valmin_configuracion" name="valmin_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valmax_configuracion" name="valmax_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valaprueba_configuracion" name="valaprueba_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valsupmin_configuracion" name="valsupmin_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valsupmax_configuracion" name="valsupmax_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valaltomin_configuracion" name="valaltomin_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valaltomax_configuracion" name="valaltomax_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valbasmin_configuracion" name="valbasmin_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valbasmax_configuracion" name="valbasmax_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valbajomin_configuracion" name="valbajomin_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                        <input type="hidden" id="valbajomax_configuracion" name="valbajomax_configuracion" value="" required="required" maxlength="22" min="1"  /> 
                    </form>

                </div>    
            </div>
        </div>

        <div class="card" style="">
            <div class="card-header">Listado de Logros</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-form" model="LogrosApp" findby="id_asignatura" findbyvalue="" url="Base/Controllers/GetDataTableLogros.php" ordertable="true" tableorderby="0" tableordering="desc" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th columntype="html" style="width: 10%;" title="Codigo">#</th>
                                <th columntype="html" style="width: 50%;">Descripcion</th>
                                <th columntype="html" style="width: 10%;">Asignatura</th>
                                <th columntype="html" style="width: 6%;">Tipo</th>
                                <th columntype="html-num" style="width: 8%;">Grado</th>
                                <th columntype="html" style="width: 8%;">Periodo</th>
                                <th columntype="html" style="width: 8%; min-width: 70px !important;">Opción</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td> <label>{{id_logro}}</label> </td>
                                <td> <label>{{descripcion_logro}}</label> </td>
                                <td> <label>{{id_asignatura}}</label> </td>
                                <td> <label>{{tipo_logro}}</label> </td>
                                <td> <label>{{numgrado_logro}}</label> </td>
                                <td> <label>{{numcorte_logro}}</label> </td>
                                <td>
                                    <form id="Logro{{id_logro}}" name="Logro{{id_logro}}" method="POST" autocomplete="off" url="Base/Controllers/LogrosController.php"  model="LogrosApp" findBy="id_logro" statusfield="status_logro">
                                        <input type="hidden"  editable="false" name="id_logro" id="id_logro" value="{{id_logro}}" >
                                        <input type="hidden"  editable="false" name="status_logro" id="status_logro" value="1" >
                                        <button type="button" name="EditarFila" id="EditarFila" class="icon-button btn btn-xs btn-warning btn-circle" onclick="Edit(this);"><i class="fa fa-xs fa-edit" title="Editar"></i></button>
                                        <button type="button" name="EliminarFila" id="EliminarFila" class="icon-button btn btn-xs btn-danger btn-circle" onclick="DeleteItem(this);"><i class="fa fa-xs fa-trash" title="Eliminar"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
