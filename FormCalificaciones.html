<html>
    <title>Planilla de Calificaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Registro de Calificaciones"/>
    <meta name="author" content="Jose Meza"/>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Validator.js"></script>
    <script type="text/javascript" src="js/localStorageData.js"></script>
    <script type="text/javascript" src="js/SimplexFramework.js"></script>
    <script type="text/javascript" src="js-forms/Calificaciones.js"></script>
</head>
<body>

    <div class="panel panel-primary" style="width: 80% !important;">
        <div class="panel-heading">Datos de Planilla</div>
        <div class="panel-body table-responsive" >
            <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/EscuelasController.php" model="EscuelasApp" findBy="id_escuela" mainform="true" >

            </form>
        </div>
    </div>
    <div class="panel panel-primary" style="width: 80% !important;">
        <div class="panel-heading">Planilla de Calificaciones</div>
        <div class="panel-body">

            <div class="table-responsive">
                <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/CalificacionesController.php" model="CalificacionesApp" findBy="id_calificacion" statusfield="status_calificacion" mainform="true" > 
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="EscuelasApp" url="Base/Controllers/GetDataTableCalificaciones.php" >
                        <thead id="thead_dataTable0">
                            <tr rowhead="true">
                                <th style="width: 2%;" title="Numero en Listado" >#</th>
                                <th style="width: 25%;">Nombre del Estudiante</th>
                                <th style="width: 2%;" title="Primer Periodo" >P1</th>
                                <th style="width: 2%;" title="Segundo Periodo" >P2</th>
                                <th style="width: 2%;" title="Tercer Periodo" >P3</th>
                                <th style="width: 2%;" title="Cuarto Periodo" >P4</th>
                                <th style="width: 2%;" title="Definiva AÃ±o" >Def</th>
                                <th style="width: 5%;" title="Codigo Logro Cognitivo" >LC</th>
                                <th style="width: 5%;" title="Codigo Logro Procedimental" >LP</th>
                                <th style="width: 5%;" title="Codigo Logro Actitudinal" >LA</th>
                                <th style="width: 5%;" title="Nota Logro Cognitivo" >NC</th>
                                <th style="width: 5%;" title="Nota Logro Procedimental" >NP</th>
                                <th style="width: 5%;" title="Nota Logro Actitudinal" >NA</th>
                                <th style="width: 5%;" title="Nota Logro Actitudinal" >ND</th>
                                <th style="width: 5%;" title="Numero de Ausencias (Periodo Actual)" >Aus.</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="rowsample" rowsample="true" style="display: none;">
                                <td> {{rownum}}
                                    <input type="hidden" editable="true" disabled="disabled"  required="required" readonly="readonly" maxlength="24" id="id_estudiante" name="id_estudiante[]" value="{{id_estudiante}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_calificacion" name="id_calificacion[]" value="{{id_calificacion}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_matricula" name="id_matricula[]" value="{{id_matricula}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_matasig" name="id_matasig[]" value="{{id_matasig}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_programa" name="id_programa[]" value="{{id_programa}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_planestudio" name="id_planestudio[]" value="{{id_planestudio}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_periodo" name="id_periodo[]" value="{{id_periodo}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_corte" name="id_corte[]" value="{{id_corte}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="id_grupo" name="id_grupo[]" value="{{id_grupo}}">
                                    <input type="hidden" editable="true" disabled="disabled" required="required" readonly="readonly" maxlength="24" id="numgrado_programa" name="numgrado_programa[]" value="{{numgrado_programa}}">
                                </td>
                                <td> {{nombrecompleto_estudiante}}</td>
                                <td> {{np1}} </td>
                                <td> {{np2}} </td>
                                <td> {{np3}} </td>
                                <td> {{np4}} </td>
                                <td> {{def}} </td>
                                <td> <input type="text" editable="true" disabled="disabled" maxlength="24" id="logroc_calificacion" name="logroc_calificacion[]" value="{{logroc_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" maxlength="24" id="logrop_calificacion" name="logrop_calificacion[]" value="{{logrop_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" maxlength="24" id="logroa_calificacion" name="logroa_calificacion[]" value="{{logroa_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" maxlength="4" id="nc_calificacion" name="nc_calificacion[]" value="{{nc_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" float="true" maxlength="4" id="np_calificacion" name="np_calificacion[]" value="{{np_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" float="true" maxlength="4" id="na_calificacion" name="na_calificacion[]" value="{{na_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" float="true" maxlength="4" id="nd_calificacion" name="nd_calificacion[]" value="{{nd_calificacion}}"> </td>
                                <td> <input type="text" editable="true" disabled="disabled" integer="true" maxlength="2" id="ausencias_calificacion" name="ausencias_calificacion[]" value="{{ausencias_calificacion}}"> 
                                    <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning  icon-button" onclick="editRowInTable(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <center>
                            <button type="button" id="guardar" name="guardar" action="replace" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

</body>
</html>
