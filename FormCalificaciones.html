<html>
    <title>Planilla de Calificaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Registro de Calificaciones"/>
    <meta name="author" content="Jose Meza"/>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Validator.js"></script>
    <script type="text/javascript" src="js/localStorageData.js"></script>
    <script type="text/javascript" src="js/SimplexFramework.js"></script>
    <script type="text/javascript" src="js-forms/Calificaciones.js"></script>
</head>
<body>

    <div class="panel panel-primary" style="width: 80% !important;">
        <div class="panel-heading">Datos de Planilla</div>
        <div class="panel-body table-responsive" >
            <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/CargasDocentesController.php" model="EscuelasApp" findBy="id_escuela" mainform="true" >
                <input type="hidden" id="id_carga" name="id_carga" value="" required="required" maxlength="22" min="1"  /> 
                <input type="hidden" id="id_asignatura" name="id_asignatura" value="" required="required" maxlength="22" min="1"  /> 

                <div class="row">
                    <div class="col-sm-4">
                        <label>Docente</label>
                        <input type="text" name="nombrecompleto_docente" id="nombrecompleto_docente" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre del Docente Activo">
                    </div>
                    <div class="col-sm-4">
                        <label>Asignatura</label>
                        <input type="text" name="nombre_asignatura" id="nombre_asignatura" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre de Asignatura">
                    </div>
                    <div class="col-sm-2">
                        <label>Grado</label>
                        <input type="text" name="numgrado_programa" id="numgrado_programa" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grado">
                    </div>
                    <div class="col-sm-2">
                        <label>Grupo</label>
                        <input type="text" name="id_grupo" id="id_grupo" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grupo">
                    </div>
                </div>
                
                <datalist id="lista_id_logro" name="lista_id_logro" required="required" selected="NULL" model="LogrosAsignaturasApp" colname="id_logro" colvalue="id_logro" url="Base/Controllers/GetComboboxLogros.php" >
                    <option selected="selected" value="">Ninguna</option>
                </datalist>
            </form>
        </div>
    </div>
    <div class="panel panel-primary" style="width: 80% !important;">
        <div class="panel-heading">Planilla de Calificaciones</div>
        <div class="panel-body">

            <div class="table-responsive">
                <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/CalificacionesController.php" model="CalificacionesApp" findBy="id_calificacion" statusfield="status_calificacion" mainform="true" > 
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="EscuelasApp" url="Base/Controllers/GetDataTableCalificaciones.php" >
                        <thead id="thead_dataTable0">
                            <tr rowhead="true">
                                <th style="width: 2%;" title="Numero en Listado" >#</th>
                                <th style="width: 25%;">NOMBRES Y APELLIDOS</th>
                                <th style="width: 2%;" title="Primer Periodo" >P1</th>
                                <th style="width: 2%;" title="Segundo Periodo" >P2</th>
                                <th style="width: 2%;" title="Tercer Periodo" >P3</th>
                                <th style="width: 2%;" title="Cuarto Periodo" >P4</th>
                                <th style="width: 2%;" title="Definiva AÃ±o" >Def</th>
                                <th style="width: 5%;" title="Codigo Logro Cognitivo" >LC</th>
                                <th style="width: 5%;" title="Codigo Logro Procedimental" >LP</th>
                                <th style="width: 5%;" title="Codigo Logro Actitudinal" >LA</th>
                                <th style="width: 5%;" title="Nota Logro Cognitivo" >NC</th>
                                <th style="width: 5%;" title="Nota Logro Procedimental" >NP</th>
                                <th style="width: 5%;" title="Nota Logro Actitudinal" >NA</th>
                                <th style="width: 5%;" title="Nota Definitiva del Periodo" >ND</th>
                                <th style="width: 5%;" title="Numero de Ausencias (Periodo Actual)" >Aus.</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="rowsample" rowsample="true" style="display: none;">
                                <td> {{rownum}}
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_estudiante{{rownum}}" name="id_estudiante[]" value="{{id_estudiante}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_calificacion{{rownum}}" name="id_calificacion[]" value="{{id_calificacion}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_matricula{{rownum}}" name="id_matricula[]" value="{{id_matricula}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_matasig{{rownum}}" name="id_matasig[]" value="{{id_matasig}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_programa{{rownum}}" name="id_programa[]" value="{{id_programa}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_planestudio{{rownum}}" name="id_planestudio[]" value="{{id_planestudio}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_periodo{{rownum}}" name="id_periodo[]" value="{{id_periodo}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_corte{{rownum}}" name="id_corte[]" value="{{id_corte}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_grupo{{rownum}}" name="id_grupo[]" value="{{id_grupo}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="numgrado_programa{{rownum}}" name="numgrado_programa[]" value="{{numgrado_programa}}">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="nombrecompleto_estudiante{{rownum}}" name="nombrecompleto_estudiante[]" value="{{nombrecompleto_estudiante}}">
                                </td>
                                <td> <b>{{nombrecompleto_estudiante}}</b> </td>
                                <td> <b>{{np1}}</b> </td>
                                <td> <b>{{np2}}</b> </td>
                                <td> <b>{{np3}}</b> </td>
                                <td> <b>{{np4}}</b> </td>
                                <td> <b>{{def}}</b> </td>
                                <td> <input type="text" editable="true" maxlength="24" id="logroc_calificacion{{rownum}}" name="logroc_calificacion[]" value="{{logroc_calificacion}}" list="lista_id_logro"> </td>
                                <td> <input type="text" editable="true" maxlength="24" id="logrop_calificacion{{rownum}}" name="logrop_calificacion[]" value="{{logrop_calificacion}}" list="lista_id_logro"> </td>
                                <td> <input type="text" editable="true" maxlength="24" id="logroa_calificacion{{rownum}}" name="logroa_calificacion[]" value="{{logroa_calificacion}}" list="lista_id_logro"> </td>
                                <td> <input type="text" editable="true" float="true" min="0" max="10" maxlength="3" id="nc_calificacion{{rownum}}" name="nc_calificacion[]" value="{{nc_calificacion}}" oninput="setNotaDefinitiva(this)"> </td>
                                <td> <input type="text" editable="true" float="true" min="0" max="10" maxlength="3" id="np_calificacion{{rownum}}" name="np_calificacion[]" value="{{np_calificacion}}" oninput="setNotaDefinitiva(this)"> </td>
                                <td> <input type="text" editable="true" float="true" min="0" max="10" maxlength="3" id="na_calificacion{{rownum}}" name="na_calificacion[]" value="{{na_calificacion}}" oninput="setNotaDefinitiva(this)"> </td>
                                <td> <input type="text" editable="true" float="true" min="0" max="10" maxlength="4" readonly="readonly" id="nd_calificacion{{rownum}}" name="nd_calificacion[]" value="{{nd_calificacion}}" onfocus="setRequiredND(this)"> </td>
                                <td> <input type="text" editable="true" integer="true" maxlength="2" id="ausencias_calificacion{{rownum}}" name="ausencias_calificacion[]" value="{{ausencias_calificacion}}"> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <center>
                            <button type="button" id="guardar" name="guardar" action="replace" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

</body>
</html>
