<html>
    <head>
        <title>Sedes</title>
        <meta charset="UTF-8">

        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/Sedes.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Sedes</div>
            <div class="panel-body">

                <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/SedesController.php" action="Base/Controllers/SedesController.php" model="SedesApp" findBy="id_sede" statusfield="status_sede" mainform="true" > 
                    <center>
                        <button type="button" name="nuevaFila" id="nuevaFila" class="btn btn-default" onclick="addNewRowInTable('dataTable0');"><i class="glyphicon glyphicon-plus-sign"></i> Nuevo</button>
                    </center>
                    <div class="table-responsive">
                        <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-form" model="SedesApp" url="Base/Controllers/GetDataTableSedes.php" >
                            <thead id="thead_dataTable0">
                                <tr rowhead="true">
                                    <th style="width: 8%;" title="Codigo">#</th>
                                    <th style="width: 25%;">Nombre</th>
                                    <th style="width: 25%;">Direccion</th>
                                    <th style="width: 14%;">Telefono</th>
                                    <th style="width: 20%;">Email</th>
                                    <th style="width: 8%; min-width: 68px !important;"><i class="glyphicon glyphicon-asterisk"></i></th>
                                </tr>
                            </thead>
                            <tbody id="tbody_dataTable0">
                                <tr id="rowsample" rowsample="true" style="display: none;">
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="id_sede[]" id="id_sede" maxlength="2" value="{{id_sede}}"></td>
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="nombre_sede[]" id="nombre_sede" maxlength="100" value="{{nombre_sede}}"> </td>
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="direccion_sede[]" id="direccion_sede" maxlength="100" value="{{direccion_sede}}"> </td>
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="telefono_sede[]" id="telefono_sede" maxlength="10" value="{{telefono_sede}}"> </td>
                                    <td> <input type="text" editable="true" disabled="disabled" required="required" name="email_sede[]" id="email_sede" maxlength="100" value="{{email_sede}}"> </td>
                                    <td>
                                        <input type="hidden"  editable="false" disabled="disabled" name="status_sede[]" id="status_sede" value="1" >
                                        <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning  icon-button" onclick="editRowInTable(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger  icon-button" onclick="DeleteItem(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <center>
                            <button type="button" id="guardar" name="guardar" action="replace" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
