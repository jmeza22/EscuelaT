<html>
    <head>
        <title>Trasladar Estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Trasladar Estudiantes"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/TrasladosEstudiantes.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Trasladar Estudiantes</div>
            <div class="panel-body">
                <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/TrasladosEstudiantesController.php" action="Base/Controllers/TiposUsuariosController.php" model="MatriculasApp" findBy="id_matricula" statusfield="status_matricula" mainform="true" > 
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Programa</label>
                            <select id="id_programa" name="id_programa" list="id_programa" required="required" selected="NULL" required="required" model="ProgramasApp" colname="nombre_programa" colvalue="id_programa" url="Base/Controllers/GetComboboxProgramas.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo_origen', this.id, this.value, 1); setFindbyCombobox('id_grupo_destino', this.id, this.value, 1);">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Año</label>
                            <select id="id_periodo" name="id_periodo" required="required" selected="NULL" model="PeriodosAnualesApp" colname="id_periodo" colvalue="id_periodo" url="Base/Controllers/GetComboboxPeriodos.php" class="form-control" style="width: 100%;">
                                <option selected="selected" value="">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Grado</label>
                            <select id="numgrado_programa" name="numgrado_programa" required="required" model="PlanEstudioDetalleApp" colname="numgrado_programa" colvalue="numgrado_programa" url="Base/Controllers/GetComboboxGrados.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo_origen', this.id, this.value, 2); setFindbyCombobox('id_grupo_destino', this.id, this.value, 2);">
                                <option disabled="disabled" selected="selected" value="0">Ninguno</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Sede Origen</label>
                            <select id="id_sede_origen" name="id_sede_origen" selected="NULL" required="required" model="SedesApp" colname="nombre_sede" colvalue="id_sede" url="Base/Controllers/GetComboboxSedes.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo_origen', 'id_sede', this.value, 3); setFindByTable()">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Grupo Origen</label>
                            <select id="id_grupo_origen" name="id_grupo_origen" selected="NULL" required="required" model="GruposApp" colname="id_grupo" colvalue="id_grupo" url="Base/Controllers/GetComboboxGrupos.php" class="form-control" style="width: 100%;" onchange="setFindByTable();">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Sede Destino</label>
                            <select id="id_sede_destino" name="id_sede_destino" selected="NULL" required="required" model="SedesApp" colname="nombre_sede" colvalue="id_sede" url="Base/Controllers/GetComboboxSedes.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo_destino', 'id_sede', this.value);">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label>Grupo Destino</label>
                            <select id="id_grupo_destino" name="id_grupo_destino" selected="NULL" required="required" model="GruposApp" colname="id_grupo" colvalue="id_grupo" url="Base/Controllers/GetComboboxGrupos.php" class="form-control" style="width: 100%;">
                                <option selected="selected" value="NULL">Ninguna</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive" style="margin-top: 10px !important;">
                        <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-form" model="MatriculasApp" url="Base/Controllers/GetDataTableMatriculas.php" >
                            <thead id="thead_dataTable0">
                                <tr rowhead="true">
                                    <th style="width: 10%;" title="Codigo de Matricula">Codigo</th>
                                    <th style="width: 50%;">Nombre Estudiante</th>
                                    <th style="width: 5%;" title="Escuela">Esc.</th>
                                    <th style="width: 5%;" title="Sede">Sed.</th>
                                    <th style="width: 5%;" title="Jornada">Jor.</th>
                                    <th style="width: 5%;" title="Programa">Pro.</th>
                                    <th style="width: 5%;" title="Grado">Gra.</th>
                                    <th style="width: 5%;" title="Grupo">Gru.</th>
                                    <th style="width: 5%;" title="Año Academico">Año</th>
                                    <th style="width: 5%; min-width: 40px !important; text-align: center;"><i class="glyphicon glyphicon-check"></i></th>
                                </tr>
                            </thead>
                            <tbody id="tbody_dataTable0">
                                <tr id="samplerow" samplerow="true" style="display: none;">
                                    <td> <label>{{id_matricula}}</label> </td>
                                    <td> <label>{{nombrecompleto_estudiante}}</label> </td>
                                    <td> <label>{{id_escuela}}</label> </td>
                                    <td> <label>{{id_sede}}</label> </td>
                                    <td> <label>{{id_jornada}}</label> </td>
                                    <td> <label>{{id_programa}}</label> </td>
                                    <td> <label>{{numgrado_programa}}</label> </td>
                                    <td> <label>{{id_grupo}}</label> </td>
                                    <td> <label>{{id_periodo}}</label> </td>

                                    <td>
                            <center>
                                <input type="hidden" editable="false" disabled="disabled" name="id_matricula[]" id="id_matricula" value="{{id_matricula}}" >
                                <input type="checkbox" value="1" id="Change" name="Change" onclick="CheckItem(this);" title="Seleccione aquí para trasladar a {{nombrecompleto_estudiante}}." >
                            </center>
                                    </td>

                            </tr>
                            </tbody>
                        </table>
                        <p style="text-align: center;">Solo un usuario Administrador puede Trasladar Estudiantes entre Grupos.</p>
                    </div>
                    <div>
                        <center>
                            <button type="button" id="guardar" name="guardar" action="update" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>

                </form>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
