    <body>

        <div class="panel panel-primary" style="">
            <div class="panel-heading">Matriculas de: <h3 id="nombrecompleto_docente"><b>Estudiante</b></h3> </div>
            <div class="panel-body table-responsive">

                <div class="table-responsive">
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-bordered" model="MatriculasApp" url="Base/Controllers/GetDataTableMatriculas.php" ordertable="true" tableorderby="4" tableordering="desc" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th columntype="html" style="width: 5%;" title="Codigo de Matricula">Matricula</th>
                                <th columntype="html" style="width: 5%;" title="Codigo de Programa">Programa</th>
                                <th columntype="html-num" style="width: 5%;" title="Grado">Grado</th>
                                <th columntype="html" style="width: 5%;" title="Codigo de Grupo">Grupo</th>
                                <th columntype="html" style="width: 5%;" title="Año">Año</th>
                                <th columntype="html" style="width: 65%;" title="Nombre del Estudiante">Nombre Completo</th>
                                <th columntype="html" style="width: 5%; min-width: 32px !important;">Calificaciones</th>
                                <th columntype="html" style="width: 5%; min-width: 32px !important;">A. Virtuales</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;">
                                <td> <label>{{id_matricula}}</label> </td>
                                <td> <label>{{id_programa}}</label> </td>
                                <td> <label>{{numgrado_programa}}</label> </td>
                                <td> <label>{{id_grupo}}</label> </td>
                                <td> <label>{{id_periodo}}</label> </td>
                                <td> <label>{{nombrecompleto_estudiante}}</label> </td>
                                <td>
                                    <form id="Matriculas{{id_matricula}}" name="Matriculas{{id_matricula}}" method="POST" autocomplete="off" url="Base/Controllers/MatriculasController.php"  model="MatriculasApp" findBy="id_matricula" statusfield="status_matricula">
                                        <input type="hidden" name="id_estudiante" id="id_estudiante" value="{{id_estudiante}}" >
                                        <input type="hidden" name="id_matricula" id="id_matricula" value="{{id_matricula}}" >
                                        <button type="button" name="VerNot" id="VerNot" class="btn btn-xs btn-info icon-button" onclick="VerNotas(this);"><i class="glyphicon glyphicon-search"></i></button>
                                    </form>
                                </td>
                                <td>
                                    <form id="Virtuales{{id_matricula}}" name="Virtuales{{id_matricula}}" method="GET" autocomplete="off" action="ListingActividadesVirtuales.html" >
                                        <input type="hidden" name="id_estudiante" id="id_estudiante" value="{{id_estudiante}}" >
                                        <input type="hidden" name="id_matricula" id="id_matricula" value="{{id_matricula}}" >
                                        <input type="hidden" name="id_programa" id="id_programa" value="{{id_programa}}" >
                                        <input type="hidden" name="nombre_programa" id="nombre_programa" value="{{nombre_programa}}" >
                                        <input type="hidden" name="numgrado_programa" id="numgrado_programa" value="{{numgrado_programa}}" >
                                        <button type="submit" name="VerActividades" id="VerActividades" class="btn btn-xs btn-default icon-button" ><i class="glyphicon glyphicon-dashboard"></i></button>
                                    </form>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>
