<html>
    <head>
        <title>Reportes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Reportes del Sistema"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/Reportes.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Generador de Reportes</div>
            <div class="panel-body table-responsive">
                <form id="form0" method="POST" autocomplete="off" target="_blank" action="Base/Controllers/ReportesController.php" url="Base/Controllers/InformesController.php" model="EscuelasApp" findBy="id_escuela" mainform="true" >
                    <div class="panel panel-default">
                        <div class="panel-heading">Tipo de Reporte</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Seleccione uno:</label>
                                    <select id="tipo_reporte" name="tipo_reporte" required="required" class="form-control" style="width: 100%;" onchange="setRequiredsInputs(this);" >
                                        <option value="CarnetEstudiantil">Carnets Estudiantiles</option>
                                        <option value="ObservadorEstudiante">Observador del Estudiante</option>
                                        <option value="CertificadoEstudios">Certificado de Estudios</option>
                                        <option value="CertificadoNotas">Certificado de Notas</option>
                                        <option value="EstadisticosBasicosEstudiante">Datos Estadisticos Basicos de Estudiantes</option>
                                        <option value="Escuelas">Listado de Escuelas</option>
                                        <option value="Sedes">Listado de Sedes</option>
                                        <option value="Programas">Listado de Programas</option>
                                        <option value="Areas">Listado de Areas</option>
                                        <option value="Asignaturas">Listado de Asignaturas</option>
                                        <option value="Logros">Listado de Logros o Competencias</option>
                                        <option value="Grupos">Listado de Grupos</option>
                                        <option value="Docentes">Listado de Docentes</option>
                                        <option value="DirectoresGrupos">Listado de Directores de Grupos</option>
                                        <option value="CargasDocentes">Listado Cargas Academicas de Docentes</option>
                                        <option value="Estudiantes">Listado de Estudiantes</option>
                                        <option value="UsuariosDocentes">Listado Usuarios de Docentes</option>
                                        <option value="UsuariosEstudiantes">Listado Usuarios de Estudiantes</option>
                                        <option value="UsuariosAcudientes">Listado Usuarios de Acudientes</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Filtrado</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>Sede</label>
                                    <select id="id_sede" name="id_sede" selected="NULL" model="SedesApp" colname="nombre_sede" colvalue="id_sede" url="Base/Controllers/GetComboboxSedes.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_jornada', this.id, this.value); setFindbyCombobox('id_grupo', this.id, this.value, 1); setFindbyCombobox('id_estudiante', this.id, this.value);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Jornada</label>
                                    <select id="id_jornada" name="id_jornada" selected="NULL" model="JornadasApp" colname="nombre_jornada" colvalue="id_jornada" url="Base/Controllers/GetComboboxJornadas.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_estudiante', this.id, this.value, 1);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Programa</label>
                                    <select id="id_programa" name="id_programa" selected="NULL" model="ProgramasApp" colname="nombre_programa" colvalue="id_programa" url="Base/Controllers/GetComboboxProgramas.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_planestudio', this.id, this.value); setFindbyCombobox('id_estudiante', this.id, this.value, 2);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label>Año</label>
                                    <select id="id_periodo" name="id_periodo" required="required" selected="NULL" model="PeriodosAnualesApp" colname="id_periodo" colvalue="id_periodo" url="Base/Controllers/GetComboboxPeriodos.php" class="form-control" style="width: 100%;"  onchange="setFindbyCombobox('id_corte', this.id, this.value); setFindbyCombobox('id_estudiante', this.id, this.value, 3);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Periodo</label>
                                    <select id="id_corte" name="id_corte" selected="NULL" model="CortesPeriodosApp" colname="id_corte" colvalue="id_corte" url="Base/Controllers/GetComboboxCortes.php" class="form-control" style="width: 100%;">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Grado</label>
                                    <select id="numgrado_programa" name="numgrado_programa" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_grupo', this.id, this.value, 2); setFindbyCombobox('id_estudiante', this.id, this.value, 4);">
                                        <option disabled="disabled" selected="selected" value="NULL">Ninguno</option>
                                        <option value="-2">PreJardin</option>
                                        <option value="-1">Jardin</option>
                                        <option value="0">Transicion</option>
                                        <option value="1">Primero</option>
                                        <option value="2">Segundo</option>
                                        <option value="3">Tercero</option>
                                        <option value="4">Cuarto</option>
                                        <option value="5">Quinto</option>
                                        <option value="6">Sexto</option>
                                        <option value="7">Septimo</option>
                                        <option value="8">Octavo</option>
                                        <option value="9">Noveno</option>
                                        <option value="10">Decimo</option>
                                        <option value="11">Undecimo</option>
                                        <option value="12">Duodecimo</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Grupo</label>
                                    <select id="id_grupo" name="id_grupo" selected="NULL" model="GruposApp" colname="id_grupo" colvalue="id_grupo" url="Base/Controllers/GetComboboxGrupos.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('id_estudiante', this.id, this.value, 5);">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Estudiante</label>
                                    <select id="id_estudiante" name="id_estudiante" selected="NULL" model="ObservadorEstudianteApp" colname="nombrecompleto_estudiante" colvalue="id_estudiante" url="Base/Controllers/GetComboboxEstudiantesMatriculados.php" class="form-control" style="width: 100%;">
                                        <option selected="selected" value="NULL">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Configurar Documento</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Tamaño Papel</label>
                                    <select id="format_page" name="format_page" required="required" class="form-control" style="width: 100%;">
                                        <option value="Legal">Oficio</option>
                                        <option value="Letter">Carta</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Orientacion Papel</label>
                                    <select id="orientation_page" name="orientation_page" required="required" class="form-control" style="width: 100%;">
                                        <option value="P">Vertical</option>
                                        <option value="L">Horizontal</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Superior</label>
                                    <input type="number" float="true" id="top_margin" name="top_margin" required="required" value="4" class="form-control" maxlength="3" min="3" max="20" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Inferior</label>
                                    <input type="number" float="true" id="bottom_margin" name="bottom_margin" required="required" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Izquierdo</label>
                                    <input type="number" float="true" id="left_margin" name="left_margin" required="required" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>M. Derecho</label>
                                    <input type="number" float="true" id="right_margin" name="right_margin" required="required" value="4" class="form-control" maxlength="3" min="3" max="10" required="required" />                                 
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Tipo de Fuente</label>
                                    <select id="family_font" name="family_font" class="form-control" style="width: 100%;">
                                        <option value="times">Times New Roman</option>
                                        <option value="helvetica">Helvetica</option>
                                        <option value="courier">Courier</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Contenido</label>
                                    <input type="number" float="true" id="sizecontent_font" name="sizecontent_font" value="8" class="form-control" maxlength="3" min="6" max="12" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Encabezado</label>
                                    <input type="number" float="true" id="sizeheader_font" name="sizeheader_font" value="8" class="form-control" maxlength="3" min="6" max="12" required="required" />                                 
                                </div>
                                <div class="col-sm-2">
                                    <label>Tamaño Pie Pagina</label>
                                    <input type="number" float="true" id="sizefooter_font" name="sizefooter_font" value="6" class="form-control" maxlength="3" min="6" max="10" required="required" />                                 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-12">
                            <center>
                                <button type="submit" id="generate" name="generate"  action="findall" save="true" onclick="validateForm(getForm(this));" class="btn btn-primary" >Generar PDF</button>        
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
