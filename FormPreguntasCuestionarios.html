<html>
    <head>
        <title>Preguntas de Cuestionarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Preguntas y Opciones de Respuesta para Cuestionarios"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/PreguntasCuestionarios.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Preguntas</div>
            <div class="panel-body table-responsive" >

                <div class="panel panel-default">
                    <div class="panel-heading">Seleccionar</div>
                    <div class="panel-body table-responsive" >
                        <form id="form_select">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Seleccione el Cuestionario</label>
                                    <select id="select_id_cuestionario" name="select_id_cuestionario" required="required" model="CuestionariosApp" colname="nombre_cuestionario" colvalue="id_cuestionario" url="Base/Controllers/GetComboboxCuestionarios.php" class="form-control" style="width: 100%;" onchange="setFindbyCombobox('select_id_pregunta', 'id_cuestionario', this.value, 1);">
                                        <option selected="selected" value="">Ninguna</option>
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <label>Seleccione Pregunta</label>
                                    <select id="select_id_pregunta" name="select_id_pregunta" required="required" model="PreguntasCuestionariosApp" colname="nombrecorto_pregunto" colvalue="id_pregunta" url="Base/Controllers/GetComboboxPreguntasCuestionarios.php" class="form-control" style="width: 100%;" onchange="RefreshFormAndTable(this);">
                                        <option selected="selected" value="">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Datos de Pregunta</div>
                    <div class="panel-body table-responsive" >
                        <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/PreguntasCuestionariosController.php" model="PreguntasCuestionariosApp" findBy="id_pregunta" mainform="true" >
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Codigo</label>
                                    <input type="number" id="id_pregunta" name="id_pregunta" value="0" class="form-control" required="required" readonly="readonly" maxlength="22" min="0" /> 
                                </div>
                                <div class="col-sm-2">
                                    <label>Cuestionario</label>
                                    <input type="number" id="id_cuestionario" name="id_cuestionario" value="0" class="form-control" required="required" readonly="readonly" maxlength="22" min="0" /> 
                                </div>
                                <div class="col-sm-8">
                                    <label>Nombre Corto</label>
                                    <input type="text" name="nombrecorto_pregunta" id="nombrecorto_pregunta" spellcheck="spellcheck" value="" required="required" maxlength="100" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Lectura Asociada</label>
                                    <select id="id_lectura" name="id_lectura" model="LecturasApp" colname="nombre_lectura" colvalue="id_lectura" url="Base/Controllers/GetComboboxLecturas.php" class="form-control" style="width: 100%;">
                                        <option value="">Ninguna</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Enunciado de Pregunta</label>
                                    <textarea id="enunciado_pregunta" name="enunciado_pregunta" spellcheck="spellcheck" maxlength="500" class="form-control" style="width:  100% !important; min-height: 100px !important;"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Imagen</label>
                                    <input type="hidden" id="imagen_pregunta" name="imagen_pregunta" maxlength="100" value="" required="required" />
                                    <button id="VerImagePregunta" name="VerImagenPregunta" type="button" class="btn btn-default btn-block" onclick="MostrarImagenPregunta();" title="Ver o Cambiar Imagen"> <i class="glyphicon glyphicon-picture"></i> </button>
                                </div>
                                <div class="col-sm-6">
                                    <label>Tipo de Pregunta</label>
                                    <select id="tipo_pregunta" name="tipo_pregunta" class="form-control" style="width: 100%;" >
                                        <option id="SMUR" value="MultipleUnicaRespuesta">Seleccion Multiple Unica Respuesta</option>
                                        <option id="Abierta" value="Abierta">Abierta</option>
                                        <option id="FalsoVerdadero" value="Falso-Verdadero">Falso - Verdadero</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Puntos</label>
                                    <input type="number" id="puntosposibles_pregunta" name="puntosposibles_pregunta" value="1" min="1" max="10" class="form-control" required="required"  maxlength="22" /> 
                                </div>
                                <div class="col-sm-2">
                                    <label>Estado</label>
                                    <select id="activo_pregunta" name="activo_pregunta" class="form-control" required="required" style="width: 100%;">
                                        <option value="1">Activa</option>
                                        <option value="0">Inactiva</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-12">
                                    <center>
                                        <button type="button" id="save" name="save"  action="insertorupdate" save="true" onclick="Send(this);" class="btn btn-primary" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar Pregunta </button>        
                                    </center>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Opcion de Respuesta</div>
                    <div class="panel-body">
                        <form id="form1" method="POST" autocomplete="off" url="Base/Controllers/OpcionesRespuestaController.php" model="OpcionesRespuestaApp" findBy="id_opcionrespuesta" >
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Codigo</label>
                                    <input type="number" id="id_opcionrespuesta" name="id_opcionrespuesta" value="0" class="form-control" required="required" readonly="readonly" maxlength="22" min="0" /> 
                                </div>
                                <div class="col-sm-10">
                                    <label>Texto</label>
                                    <input type="text" name="texto_opcionrespuesta" id="texto_opcionrespuesta" spellcheck="spellcheck" value="" required="required" maxlength="200" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Imagen</label>
                                    <input type="hidden" id="imagen_opcionrespuesta" name="imagen_opcionrespuesta" maxlength="100" value="" required="required" />
                                    <button id="VerImageOpcionRespuesta" name="VerImageOpcionRespuesta" type="button" class="btn btn-default btn-block" onclick="MostrarImagenOpcionRespuesta();" title="Ver o Cambiar Imagen"> <i class="glyphicon glyphicon-picture"></i> </button>
                                </div>
                                <div class="col-sm-2">
                                    <label>Correcta</label>
                                    <select id="correcta_opcionrespuesta" name="correcta_opcionrespuesta" class="form-control" required="required" style="width: 100%;">
                                        <option value="0">No</option>
                                        <option value="1">Si</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Estado</label>
                                    <select id="activo_opcionrespuesta" name="activo_opcionrespuesta" class="form-control" required="required" style="width: 100%;">
                                        <option value="1">Activa</option>
                                        <option value="0">Inactiva</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Pregunta</label>
                                    <input type="number" id="id_pregunta" name="id_pregunta" value="0" class="form-control" required="required" readonly="readonly" maxlength="22" min="0" /> 
                                </div>
                                <div class="col-sm-4">
                                    <label>Nombre Pregunta</label>
                                    <input type="text" id="nombre_pregunta" name="nombre_pregunta" value="" class="form-control" required="required" disabled="disabled" maxlength="200" /> 
                                </div>
                            </div>
                            <div>
                                <center>
                                    <button type="button" id="guardar" name="guardar" action="insert" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar Opcion </button>
                                </center>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Opciones de Respuesta Relacionadas a la Pregunta</div>
                    <div class="panel-body">
                        <div class="table-responsive" >
                            <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-form" model="OpcionesRespuestaApp" findby="id_pregunta" findbyvalue="" url="Base/Controllers/GetDataTableOpcionesRespuesta.php" >
                                <thead id="thead_dataTable0">
                                    <tr headrow="true">
                                        <th style="width: 70%;" title="Texto de Opcion de Respuesta">Texto</th>
                                        <th style="width: 5%;" title="Es Correcta?">Correcta</th>
                                        <th style="width: 5%;" title="Activa?">Activa</th>
                                        <th style="width: 10%;" title="Codigo de Opcion de Respuesta">Codigo</th>
                                        <th style="width: 5%;" title="Codigo de Pregunta">Pregunta</th>
                                        <th style="width: 5%; min-width: 68px !important;"><i class="glyphicon glyphicon-asterisk"></i></th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_dataTable0">
                                    <tr id="samplerow" samplerow="true" style="display: none;">
                                        <td> <b>{{texto_opcionrespuesta}}</b> </td>
                                        <td> <b>{{correcta_opcionrespuesta}}</b> </td>
                                        <td> <b>{{activa_opcionrespuesta}}</b> </td>
                                        <td> <b>{{id_opcionrespuesta}}</b> </td>
                                        <td> <b>{{id_pregunta}}</b> </td>
                                        <td>
                                            <form id="OR{{id_opcionrespuesta}}" name="OR{{id_opcionrespuesta}}" method="POST" autocomplete="off" url="Base/Controllers/OpcionesRespuestaController.php"  model="OpcionesRespuestaApp" findBy="id_opcionrespuesta" statusfield="status_opcionrespuesta">
                                                <input type="hidden" editable="true" disabled="disabled" required="required" name="id_opcionrespuesta[]" id="id_opcionrespuesta" value="{{id_planestudiodetalle}}" readonly="readonly">
                                                <input type="hidden"  editable="false" disabled="disabled" name="status_opcionrespuesta[]" id="status_opcionrespuesta" value="1" >
                                                <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning icon-button" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                                <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger icon-button" onclick="DeleteItem(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
