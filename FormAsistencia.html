<html>
    <head>
        <title>Asistencia Diaria por Asignatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Asistencia"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/Asistencia.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Datos de Planilla</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/CargasDocentesController.php" model="CargasDocentesApp" findBy="id_carga" mainform="true" >
                    <input type="hidden" id="id_carga" name="id_carga" value="" required="required" maxlength="22" min="1"  /> 
                    <input type="hidden" id="id_asignatura" name="id_asignatura" value="" required="required" maxlength="22" min="1"  /> 

                    <div class="row">
                        <div class="col-sm-3">
                            <label>Docente</label>
                            <input type="text" name="nombrecompleto_docente" id="nombrecompleto_docente" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre del Docente Activo">
                        </div>
                        <div class="col-sm-3">
                            <label>Asignatura</label>
                            <input type="text" name="nombre_asignatura" id="nombre_asignatura" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre de Asignatura">
                        </div>
                        <div class="col-sm-2">
                            <label>Año</label>
                            <input type="text" name="id_periodo" id="id_periodo" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Año">
                        </div>
                        <div class="col-sm-2">
                            <label>Grado</label>
                            <input type="text" name="numgrado_programa" id="numgrado_programa" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grado">
                        </div>
                        <div class="col-sm-2">
                            <label>Grupo</label>
                            <input type="text" name="id_grupo" id="id_grupo" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grupo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10">
                            <label>Fecha</label>
                            <input type="date" id="fecha" name="fecha" required="required" class="form-control" oninput="setFecha();" >
                        </div>
                        <div class="col-sm-2">
                            <label>Buscar</label>
                            <button id="consulta" class="btn btn-default" onclick="LoadTable();">Consultar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Planilla de Asistencia</div>
            <div class="panel-body table-responsive">
                <div class="table-responsive">
                    <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/AsistenciaController.php" model="AsistenciaApp" findBy="id_asistencia" statusfield="status_asistencia" mainform="true" > 
                        <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-bordered table-form" model="MatriculaAsignaturasApp" url="Base/Controllers/GetDataTableAsistencias.php" >
                            <thead id="thead_dataTable0">
                                <tr rowhead="true">
                                    <th style="width: 2%;">#</th>
                                    <th style="width: 40%;">NOMBRES COMPLETO</th>
                                    <th style="width: 10%;">PRESENTE?</th>
                                    <th style="width: 8%;">TARDE?</th>
                                    <th style="width: 40%;">OBSERVACIONES</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_dataTable0">
                                <tr id="rowsample" rowsample="true" style="display: none;">
                                    <td>
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_asistencia" name="id_asistencia[]" value="{{id_asistencia}}">
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="fecha_asistencia" name="fecha_asistencia[]" value="{{fecha_asistencia}}">
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_estudiante" name="id_estudiante[]" value="{{id_estudiante}}">
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_matasig" name="id_matasig[]" value="{{id_matasig}}">
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_asignatura" name="id_asignatura[]" value="{{id_asignatura}}">
                                        <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_corte" name="id_corte[]" value="">
                                        {{rownum}}
                                    </td>
                                    <td>
                                        <label>{{nombrecompleto_estudiante}}</label> </td>
                                    <td style="text-align: center !important;">
                                        <select id="presente_asistencia" name="presente_asistencia[]" class="form-control" selected="{{presente_asistencia}}" >
                                            <option id="1" value="1">Si</option>
                                            <option id="0" value="0">No</option>
                                        </select>
                                    </td>
                                    <td style="text-align: center !important;">
                                        <select id="tarde_asistencia" name="tarde_asistencia[]" class="form-control" selected="{{tarde_asistencia}}" >
                                            <option id="1" value="1">Si</option>
                                            <option id="0" value="0">No</option>
                                        </select>
                                    </td>
                                    <td>
                                        <textarea id="nota_asistencia" name="nota_asistencia[]" required="required" maxlength="200" style="min-width: 100% !important; min-height: 30px !important; height: 30px !important;" class="form-control">{{nota_asistencia}}</textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <center>
                                <button type="button" id="guardar" name="guardar" action="replace" class="btn btn-primary" onclick="submitForm(this,false);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                            </center>
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
