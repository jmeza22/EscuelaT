<html>
    <head>
        <title>Asistencia Diaria por Asignatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Asistencia"/>
        <meta name="author" content="Jose Meza"/>
        <meta name="ProjectName" content="EscuelaT"/>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="css-forms/Asistencia.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/setWebServicePath.js"></script>
        <script type="text/javascript" src="js/JsMaxFramework.js"></script>
        <script type="text/javascript" src="js-forms/Asistencia.js"></script>
    </head>
    <body>

        <div class="panel panel-primary" style="width: 90% !important;">
            <div class="panel-heading">Datos de Planilla</div>
            <div class="panel-body table-responsive" >
                <form id="form0" method="POST" autocomplete="off" >
                    <input type="hidden" id="id_carga" name="id_carga" value="" required="required" maxlength="22" min="1"  /> 
                    <input type="hidden" id="id_asignatura" name="id_asignatura" value="" required="required" maxlength="22" min="1"  /> 
                    <input type="hidden" name="id_corte" id="id_corte" value="" maxlength="2" required="required" disabled="disabled" title="Periodo">

                    <div class="row">
                        <div class="col-sm-6">
                            <label>Docente</label>
                            <input type="text" name="nombrecompleto_docente" id="nombrecompleto_docente" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre del Docente Activo">
                        </div>
                        <div class="col-sm-6">
                            <label>Asignatura</label>
                            <input type="text" name="nombre_asignatura" id="nombre_asignatura" value="" maxlength="200" required="required" disabled="disabled" class="form-control" title="Nombre de Asignatura">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Año</label>
                            <input type="text" name="id_periodo" id="id_periodo" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Año">
                        </div>
                        <div class="col-sm-2">
                            <label>Periodo</label>
                            <input type="text" name="num_corte" id="num_corte" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Periodo">
                        </div>
                        <div class="col-sm-2">
                            <label>Grado</label>
                            <input type="text" name="numgrado_programa" id="numgrado_programa" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grado">
                        </div>
                        <div class="col-sm-2">
                            <label>Grupo</label>
                            <input type="text" name="id_grupo" id="id_grupo" value="" maxlength="2" required="required" disabled="disabled" class="form-control" title="Grupo">
                        </div>
                        <div class="col-sm-2">
                            <label>Fecha</label>
                            <input type="date" id="fecha" name="fecha" required="required" class="form-control" oninput="setFecha();" >
                        </div>
                        <div class="col-sm-2">
                            <label>Buscar</label>
                            <button type="button" id="consulta" class="btn btn-default" onclick="LoadTable();" style="width: 100% !important;">Consultar</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="panel-footer" style="text-align: center;">
                Este formulario solo funciona en si la Fecha corresponde al Año y Periodo seleccionado.
            </div>
        </div>

        <div class="panel panel-primary" style="width: 90% !important;">
            <div class="panel-heading">Planilla de Asistencia</div>
            <div class="panel-body table-responsive">
                <div class="table-responsive">
                    <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/AsistenciaController.php" model="AsistenciaApp" findBy="id_asistencia" statusfield="status_asistencia" mainform="true" > 
                    </form>
                    <table style="width: 100% !Important;" name="dataTable0" id="dataTable0" border="1" class="table table-striped table-hover table-bordered table-form" model="MatriculaAsignaturasApp" url="Base/Controllers/GetDataTableAsistencias.php" >
                        <thead id="thead_dataTable0">
                            <tr headrow="true">
                                <th style="width: 2%;">#</th>
                                <th style="width: 38%;">NOMBRES COMPLETO</th>
                                <th style="width: 3%; text-align: center; color: green;" title="¿Presente?"><i class="glyphicon glyphicon-check"></i></th>
                                <th style="width: 3%; text-align: center; color: red;" title="¿Llegó Tarde?"><i class="fa fa-clock-o"></i></th>
                                <th style="width: 30%;">OBSERVACIONES</th>
                                <th style="width: 3%; text-align: center; color: gold;" title="Insignia ¿Buen Comportamiento?"><i class="fa fa-thumbs-up"></i></th>
                                <th style="width: 3%; text-align: center; color: gold;" title="Insignia ¿Responsabilidad?"><i class="fa fa-smile-o"></i></th>
                                <th style="width: 3%; text-align: center; color: gold;" title="Insignia ¿Trabajo en Equipo?"><i class="fa fa-users"></i></th>
                                <th style="width: 3%; text-align: center; color: gold;" title="Insignia ¿Excelencia?"><i class="fa fa-star"></i></th>
                                <th style="width: 3%; text-align: center; color: red;" title="Sancion ¿Mal Comportamiento?"><i class="fa fa-thumbs-down"></i></th>
                                <th style="width: 3%; text-align: center; color: red;" title="Sancion ¿Irresponsabilidad?"><i class="fa fa-meh-o"></i></th>
                                <th style="width: 3%; text-align: center; color: red;" title="Sancion ¿No Trabaja en Equipo?"><i class="fa fa-user"></i></th>
                                <th style="width: 3%; text-align: center; color: red;" title="Sancion ¿Bajo Rendimiento?"><i class="fa fa-level-down"></i></th>
                            </tr>
                        </thead>
                        <tbody id="tbody_dataTable0">
                            <tr id="samplerow" samplerow="true" style="display: none;" form="formTable">
                                <td>
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_asistencia" name="id_asistencia[]" value="">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="fecha_asistencia" name="fecha_asistencia[]" value="">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_estudiante" name="id_estudiante[]" value="">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_matasig" name="id_matasig[]" value="">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_asignatura" name="id_asignatura[]" value="">
                                    <input type="hidden" editable="true" required="required" readonly="readonly" maxlength="24" id="id_corte" name="id_corte[]" value="">
                                    {{rownum}}
                                </td>
                                <td>
                                    <label>{{nombrecompleto_estudiante}} </label> </td>
                                <td style="text-align: center !important;" title="¿Presente?"> <input type="checkbox" name="presente_asistencia[]" id="presente_asistencia" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);" class="form-control"/> </td>
                                <td style="text-align: center !important;" title="¿Llegó Tarde?" class="checkbox-clock"> <input type="checkbox" name="tarde_asistencia[]" id="tarde_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);" class="form-control"/> <label for="tarde_asistencia{{rownum}}"></label></td>
                                <td>
                                    <textarea id="nota_asistencia" name="nota_asistencia[]" maxlength="200" style="min-width: 100% !important; min-height: 30px !important; height: 30px !important;" class="form-control"></textarea>
                                </td>
                                <td style="text-align: center !important;" title="Insignia ¿Buen Comportamiento?" class="checkbox-thumbs-up"> <input type="checkbox" name="insigniacomportamiento_asistencia[]" id="insigniacomportamiento_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control" /> <label for="insigniacomportamiento_asistencia{{rownum}}"></label> </td>
                                <td style="text-align: center !important;" title="Insignia ¿Responsabilidad?" class="checkbox-smile"> <input type="checkbox" name="insigniaresponsabilidad_asistencia[]" id="insigniaresponsabilidad_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="insigniaresponsabilidad_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Insignia ¿Trabajo en Equipo?" class="checkbox-users"> <input type="checkbox" name="insigniaequipo_asistencia[]" id="insigniaequipo_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="insigniaequipo_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Insignia ¿Excelencia?" class="checkbox-star"> <input type="checkbox" name="insigniaexelencia_asistencia[]" id="insigniaexelencia_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="insigniaexelencia_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Sancion ¿Mal Comportamiento?" class="checkbox-thumbs-down"> <input type="checkbox" name="sancionmalcomportamiento_asistencia[]" id="sancionmalcomportamiento_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="sancionmalcomportamiento_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Sancion ¿Irresponsabilidad?" class="checkbox-meh"> <input type="checkbox" name="sancionirresponsabilidad_asistencia[]" id="sancionirresponsabilidad_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="sancionirresponsabilidad_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Sancion ¿No Trabaja en Equipo?" class="checkbox-user"> <input type="checkbox" name="sancionegocentrismo_asistencia[]" id="sancionegocentrismo_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="sancionegocentrismo_asistencia{{rownum}}"></label></td>
                                <td style="text-align: center !important;" title="Sancion ¿Bajo Rendimiento?" class="checkbox-level-down"> <input type="checkbox" name="sancionbajorendimiento_asistencia[]" id="sancionbajorendimiento_asistencia{{rownum}}" value="0" checkedvalue="1" uncheckedvalue="0" onclick="autoValueCheckbox(this);validarInsigniasSanciones(this);" class="form-control"/> <label for="sancionbajorendimiento_asistencia{{rownum}}"></label></td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <center>
                            <button type="button" form="formTable" id="guardar" name="guardar" action="insertorupdate" class="btn btn-primary" onclick="Send(this);" ><i class="glyphicon glyphicon-floppy-save"></i> Grabar</button>
                        </center>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
